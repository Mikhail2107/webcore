<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Обратная связь</title>
</head>
<body>
    <header class="header-menu">
        <button class="header__close button-styles"></button>
    </header>
    <main class="main-body">
        <h1 class="main-title">Обратная связь</h1>        
        <form  class="main-forms" action="#">   
            <input class="main-form" type="text" name="username" id="username" placeholder="Имя"><br>
            <input class="main-form" type="tel" name="userphone" id="userphone" placeholder="Телефон"><br>
            <input class="main-form" type="email" name="useremail" id="useremail" placeholder="Email"><br>
            <textarea class="main-form form-message" name="usermessage" id="usermessage" placeholder="Сообщение"></textarea>
        <p>Нажимая “отправить”, вы даете согласие на <a href="#">обработку персональных данных</a>  и соглашаетесь с нашей <a href="#">политикой конфиденциальности</a> </p>
        <button class="button-send button-styles"><span>Отправить &gt</span></button>        
    </form> 
    </main>
</body>
</html>
